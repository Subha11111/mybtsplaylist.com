    <section class="text-gray-600 body-font">

            <h2 class="title-font text-2xl font-medium text-grey-900 mt-6 mb-3">Butter</h2>
            <p class="leading-relaxed text-base">BTS has set a new record of getting the highest video views in 24 hours
              of its release on YouTube. BTS's new 'Butter' music video garnered over 112 million views within 24 hours
              of
              its release.</p>
            <button

              id="masterplay">Play 3:02</button>

            <p class="leading-relaxed text-base">Run BTS (Korean: 달려라 방탄; RR: Dallyeora bangtan; also stylized as Run
              BTS!) is a South Korean variety web series starring boy band BTS.</p>
            <button

              year's FIFA World Cup and its opening ceremony.  </p>

            </p>
