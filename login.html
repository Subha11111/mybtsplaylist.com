<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" type="x-icon" href="bts1.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS - Log In</title>
</head>
<body>
    <div class="container">
        <div class="sign">
            <form action="Confirmation.html">
                <div class="text">
                    <p class="t1">Log In</p>
                </div>
                <input type="text" name="usrename" id="name" placeholder="Username" required>
                <input type="email" name="email" id="email" placeholder="E-Mail" required>
                <input type="password" name="password" id="password" placeholder="Password" minlength="8" maxlength="12" required>
                <input type="text" name="no." id="no." placeholder="Mobile Number" minlength="10" maxlength="10" required>
                <button type="submit" value="login" onclick="validate()">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
